name: hazGAN
channels:
    #- apple # apple::<package>
    - conda-forge
dependencies:
    - python>=3.8,<3.11
    - pip
    - numpy
    - pandas
    - geopandas
    - fiona
    - xarray
    - xagg
    - rioxarray
    - hdf5
    - netcdf4
    - scipy
    - scikit-learn
    - ipykernel
    - notebook
    - matplotlib
    - cartopy # for basemaps
    - pyyaml
    - h5py
    - pyarrow>=10.0.1
    - dask
    - pip:
        - environs
        - tensorflow>=2.16 
        - tensorflow-probability
        - tf-keras
        - wandb==0.16.6 # stable May 2024
        - cdsapi # copernicus climate data store API
        - -e ..

# ---------Notes----------
# mamba env create -n hazGAN -f hazGAN.yaml
# cd hazGAN
# conda activate hazGAN
# python -m ipykernel install --user --n hazGAN
# python -m pip install -e .

# ---------Uninstall----------
# conda env remove -n hazGAN
# conda info --envs

