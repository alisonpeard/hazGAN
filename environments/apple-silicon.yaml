name: hazGAN
channels:
    - apple
    - conda-forge
dependencies:
    - python=3.9 # >=3.8,<3.11
    - pip
    - tensorflow-deps
    - numpy#>=2.0
    - pandas
    - geopandas
    - fiona
    - xarray
    - xagg
    - rioxarray
    - hdf5
    - netcdf4
    - shapely>=2.0
    - scipy
    - scikit-learn
    - ipykernel
    - notebook
    - matplotlib
    - cartopy # for basemaps
    - seaborn
    - pyyaml
    - h5py
    - pyarrow>=10.0.1
    - dask
    - pip:
        - tensorflow-macos
        - tensorflow-metal
        - environs
        - bottleneck
        - wandb==0.16.6 # stable May 2024
        - cdsapi # copernicus climate data store API
        - pytest
        - -e ..
        - -e /Users/alison/Documents/DPhil/utilities

