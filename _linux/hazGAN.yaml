    - conda-forge
dependencies:
    - python
    - pip
    - numpy
    - pandas
    - geopandas
    - xarray
    - hdf5
    - netcdf4
    - scipy
    - scikit-learn
    - ipykernel
    - notebook
    - matplotlib
    - seaborn
    - pyyaml
    - h5py
    - pip:
        #- tensorflow-macos #==2.12
        - tensorflow[and-cuda]
        - tensorflow-probability
        - tf-keras
        - wandb
        - cdsapi # request from copernicus climate data store API

