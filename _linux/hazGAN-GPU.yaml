name: hazGAN-GPU
channels:
    - conda-forge
dependencies:
    - python
    - pip
    - numpy
    - pandas
    - geopandas
    - xarray
    - hdf5
    - netcdf4
    - scipy
    - scikit-learn
    - ipykernel
    - notebook
    - matplotlib
    - seaborn
    - pyyaml
    - h5py
    - cudnn
    - pip:
        - tensorflow[and-cuda]
        - tensorflow-probability
        - tf-keras
        #- tensorrt           # for NVIDIA GPU -- gives error on cluster
        - wandb==0.16.6      # stable May 2024
        - cdsapi             # request from copernicus climate data store API
        - -e ..


# ---------Notes----------
# mamba env create -n hazGAN -f _/linux/hazGAN.yaml
# cd hazGAN
# conda activate hazGAN
# python -m ipykernel install --user --n hazGAN

# ---------Uninstall----------
# conda env remove -n hazGAN
# conda info --envs

