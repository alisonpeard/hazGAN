name: hazGAN-GPU
channels:
    - conda-forge
dependencies:
    - python
    - pip
    - numpy==1.26.4
    - pandas
    - geopandas
    - xarray
    - hdf5
    - netcdf4
    - scipy
    - scikit-learn
    - ipykernel
    - matplotlib
    - pyyaml
    - h5py
    - cudnn
    - cudatoolkit
    - nvidia::cuda-nvcc # https://discuss.tensorflow.org/t/installation-instruction-on-website-are-incomplete/16146
    - pip:
        - tensorflow[and-cuda]
        - tensorflow-probability
        - tf-keras
        - tensorrt           # for NVIDIA GPU -- gives error on cluster unless on GPU
        - wandb==0.16.6      # stable May 2024
        #- -e ..


