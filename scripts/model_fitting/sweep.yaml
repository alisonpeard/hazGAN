program: train.py
name: June2024a
method: bayes
project: delet #Â hazGAN
metric:
  name: chi_score_test
  goal: minimize
parameters:
  batch_size:
    values: [32, 64, 128]
  training_balance:
    values: [1, 2, 5, 10]
  latent_dims:
    values: [100, 128, 200]
  g_complexity:
    values: [1, 2]
  d_complexity:
    values: [1, 2]
  learning_rate:
    min: 0.0001
    max: 0.0003
  beta_1:
    min: 0.1
    max: 0.5
  use_ema:
    values: [True, False]
  interpolation:
    values: [nearest, bilinear]
  lambda_chi:
    values: [0, 0.001, 0.01]
  lr_factor:
    values: [0.01, 0.1, 0.5]
  lr_patience:
    values: [5, 10, 20]
run_cap: 100

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--device"
  - "gpu"