program: train.py
name: June2024a
method: bayes
project: hazGAN
metric:
  name: chi_score_test
  goal: minimize
parameters:
  seed:
    values: [0, 1, 2, 6, 7, 42]
  batch_size:
    values: [32, 64, 128]
  training_balance:
    values: [1, 2, 5, 10]
  latent_dims:
    values: [50, 100, 200]
  g_complexity:
    values: [1, 2]
  d_complexity:
    values: [1, 2]
  learning_rate:
    min: 0.0001
    max: 0.0003
  beta_1:
    min: 0.1
    max: 0.5
  use_ema:
    values: [True, False]
  interpolation:
    values: [nearest, bilinear]
run_cap: 100


