program: train.py
name: local-1
method: bayes
project: hazGAN
metric:
  goal: minimize
  name: chi_rmse
parameters:
  ntrain:
    values: [50, 100, 500, 100]
  batch_size:
    values: [32, 64, 128]
  training_balance:
    values: [1, 2, 5, 10]
  latent_dims:
    values: [64, 128, 256]
  g_complexity:
    values: [1, 2]
  d_complexity:
    values: [1, 2]
  learning_rate:
    min: 0.0001
    max: 0.0003
  beta_1:
    min: 0.1
    max: 0.5
  use_ema:
    values: [True, False]
  interpolation:
    values: [nearest]
  lr_factor:
    values: [0.01, 0.1, 0.5]
  lr_patience:
    values: [5, 10, 20]
run_cap: 100
command:
  - ${env}
  - ${interpreter}
  - ${program}
  #- "--cluster"
