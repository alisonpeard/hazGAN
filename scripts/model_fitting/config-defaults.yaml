# training settings
model:
  desc: Which model to train, ['wgan' | 'dcgan'].
  value: wgan
nepochs:
  value: 500 
train_size:
  value: 1000
batch_size:
  value: 32
chi_frequency:
  desc: How often to calculate chi-score for train and test.
  value: 10

# training features
lambda_gp:
  value: 10.
lambda_chi:
  value: 0.001
training_balance:
  desc: How many more times to train discriminator than generator.
  value: 5
true_label_smooth:
  desc: Multiply true labels by this to smooth discriminator's labels.
  value: 0.9
latent_space_distn:
  desc: Distribution of latent space, ['normal', 'uniform', 'gumbel', 't'].
  value: gumbel
gumbel:
  desc: Train on Gumbel marginals instead of uniform marginals.
  value: True
optimizer:
  desc: Optimizer to use, ['SGD', 'Adam'].
  value: Adam

# architecture
lrelu:
  value: 0.2
dropout:
  value: 0.4
latent_dims:
  value: 100
g_layers:
  desc: Number of channels in the hidden layers for the generator.
  value: [25600, 512, 256]
d_layers:
  desc: Number of channels in the hidden layers for the discriminator.
  value: [128, 256, 512]
g_complexity:
  value: 1
d_complexity:
  value: 1
interpolation:
  desc: Interpolation method for upsampling, ['nearest', 'bilinear'].
  value: nearest

# Adam parameters https://doi.org/10.48550/arXiv.1704.00028
learning_rate:
  value: 0.0001
beta_1:
  value: 0 
beta_2:
  value: 0.9 
weight_decay:
  value: 0.01
global_clipnorm:
  value: False
use_ema:
  desc: Use exponential moving average in training, causes issues when re-loading weights.
  value: False # only set to true if not loading weights
ema_momentum:
  value: 0.9
ema_overwrite_frequency:
  desc: How often to overwrite weights with ema.
  value: 1

