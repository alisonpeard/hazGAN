project: hazGAN-linux
program: train.py
method: bayes
name: ablation-4
metric:
  goal: minimize
  name: chi_rmse

parameters:
  # problem specification
  epochs:
    values: [500, 1000, 2500, 5000]
  fields:
    values:
      - ['u10']
      - ['u10', 'tp']
      - ['u10', 'mslp']
  target_weights:
    values:
      - [.2, .4, .4]
      - [0., .4, .6]
      - [0., .2, .8]
      - [0., 0., 1.]
  pretrain_size:
    values: [5000, 10000, 25000, 50000, 100000]

  # architecture
  lrelu:
    min: 0.01
    max: 0.5
  momentum:
    min: 0.1
    max: 0.99
  input_policy:
    values: ['add', 'concat']
  augment_policy:
    values: ['color,translation,cutout', '']
  noise_sd:
    values: [0, 0.01, 0.02]
  embedding_depth:
    values: [16, 32, 64]
  channel_multiplier:
    values: [4, 8, 16]
  latent_dims:
    values: [64, 128, 256]
  generator_width:
    values: [64, 128, 256]
  critic_width:
    values: [64, 128, 256]
  
  #Â training features
  training_balance:
    values: [2, 5, 10]
  batch_size:
    values: [32, 64, 128]
  lookahead:
    values: [True, False]

  # optimizer
  learning_rate:
    values: [0.001, 0.01]
  scheduler:
    values: [True, False]
  warmup_steps:
    values: [0, .01, .02, .05, .1, .25]
  beta_1:
    min: 0.1
    max: 0.9
  beta_2:
    min: 0.9
    max: 0.9999
  use_ema:
    values: [True, False]
  ema_momentum:
    min: 0.9
    max: 0.999
  weight_decay:
    values: [0, 0.001]


run_cap: 500
command:
  - ${env}
  - ${interpreter}
  - ${program}
