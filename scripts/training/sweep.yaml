project: hazGAN-torch
program: train.py
method: bayes
name: first-sweep
metric:
  goal: minimize
  name: chi_rmse
parameters:
  ntrain:
    values: [0.6, 0.7, 0.8, 0.9]
  channels:
    values:
      - ['u10']
      - ['u10', 'tp']
      - ['u10', 'mslp']
  batch_size:
    values: [32, 64, 128]
  label_ratios:
    values:
      - {'pre': .333333, 15: .333333, 999: .333333}
  labels:
    values: [True, False]
  condition:
    values: [True, False]
  augment_policy:
    values: ['color,translation,cutout', '', 'color', 'translation', 'cutout']
  training_balance:
    distribution: int_uniform
    min: 1
    max: 5
  latent_dims:
    values: [64, 100, 128, 256]
  generator_width:
    values: [64, 128, 256]
  critic_width:
    values: [64, 128, 256]
  learning_rate:
    min: 0.00005
    max: 0.001
  beta_1:
    min: 0.1
    max: 0.9
  beta_2:
    min: 0.9
    max: 0.9999
  use_ema:
    values: [True, False]
  ema_momentum:
    min: 0.9
    max: 0.999
  gumbel:
    values: [True, False]
  lambda_gp:
    values: [1, 5, 10, 15, 20]
run_cap: 100
command:
  - ${env}
  - ${interpreter}
  - ${program}
