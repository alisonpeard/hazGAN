project: hazGAN
program: train.py
method: bayes
name: boulaguiem-style
metric:
  goal: minimize
  name: compound_metric
parameters:
  ntrain:
    values: [50, 100, 200]
  training_balance:
    values: [1, 2, 3, 4, 5]
  latent_dims:
    values: [64, 100, 128, 256]
  g_complexity:
    values: [1, 2]
  d_complexity:
    values: [1, 2]
  learning_rate:
    values: [0.00005, 0.0001, 0.00015, 0.0002, 0.00025, 0.0003, 0.0004, 0.0005, 0.001]
  beta_1:
    values: [0.1, 0.3, 0.5, 0.7, 0.9]
  beta_2:
    values: [0.9, 0.95, 0.99, 0.999]
  use_ema:
    values: [True, False]
  ema_momentum:
    values: [0.9, 0.95, 0.99, 0.995, 0.999]
  gumbel:
    values: [True, False]
  lambda_gp:
    values: [1, 5, 10, 15, 20]
run_cap: 100
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--cluster"
